task copyFiles(type: Copy) {
  from 'src'
  into '.'
  include '*.*'
  include 'entries/**'
}
copyFiles.inputs.dir('src')
copyFiles.outputs.files('./*.jsx')
copyFiles.outputs.dir('entries')
buildAll.dependsOn project.copyFiles
